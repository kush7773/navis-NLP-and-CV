<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>ü§ñ Navis Hand & Arm Control</title>
        <style>
                * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                        -webkit-tap-highlight-color: transparent;
                }

                body {
                        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
                        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                        color: #fff;
                        overflow-x: hidden;
                        min-height: 100vh;
                        padding: 15px;
                }

                .header {
                        background: rgba(0, 0, 0, 0.5);
                        backdrop-filter: blur(10px);
                        padding: 15px 20px;
                        border-radius: 20px;
                        margin-bottom: 20px;
                        border: 2px solid #00d4ff;
                        box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
                        text-align: center;
                }

                .logo {
                        font-size: 24px;
                        font-weight: bold;
                        background: linear-gradient(135deg, #00d4ff, #00ff88);
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                }

                .container {
                        display: grid;
                        grid-template-columns: 1fr;
                        gap: 20px;
                        max-width: 800px;
                        margin: 0 auto;
                }

                @media (min-width: 768px) {
                        .container {
                                grid-template-columns: 1fr 1fr;
                        }
                }

                .panel {
                        background: rgba(255, 255, 255, 0.05);
                        backdrop-filter: blur(10px);
                        border-radius: 20px;
                        padding: 20px;
                        border: 1px solid rgba(255, 255, 255, 0.1);
                        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                }

                .panel-title {
                        font-size: 18px;
                        font-weight: bold;
                        margin-bottom: 15px;
                        color: #00d4ff;
                        display: flex;
                        align-items: center;
                        gap: 10px;
                }

                /* Hand Controls */
                .hand-grid {
                        display: grid;
                        grid-template-columns: 1fr 1fr;
                        gap: 15px;
                }

                .hand-section {
                        display: flex;
                        flex-direction: column;
                        gap: 10px;
                }

                .hand-label {
                        text-align: center;
                        font-weight: bold;
                        font-size: 14px;
                        opacity: 0.8;
                }

                .hand-label.left {
                        color: #00d4ff;
                }

                .hand-label.right {
                        color: #00ff88;
                }

                .hand-btn {
                        padding: 15px;
                        border: 2px solid;
                        background: rgba(255, 255, 255, 0.05);
                        border-radius: 15px;
                        cursor: pointer;
                        font-weight: bold;
                        font-size: 16px;
                        transition: all 0.3s ease;
                        color: inherit;
                }

                .hand-btn.left {
                        border-color: #00d4ff;
                        color: #00d4ff;
                }

                .hand-btn.right {
                        border-color: #00ff88;
                        color: #00ff88;
                }

                .hand-btn:active {
                        transform: scale(0.95);
                        background: rgba(255, 255, 255, 0.15);
                        box-shadow: 0 0 20px currentColor;
                }

                /* Wrist Controls */
                .wrist-control {
                        margin-bottom: 20px;
                }

                .wrist-label {
                        display: flex;
                        justify-content: space-between;
                        margin-bottom: 10px;
                        font-size: 14px;
                }

                .wrist-label.left {
                        color: #00d4ff;
                }

                .wrist-label.right {
                        color: #00ff88;
                }

                .angle-display {
                        font-weight: bold;
                        font-size: 16px;
                }

                .slider {
                        width: 100%;
                        height: 8px;
                        border-radius: 5px;
                        background: rgba(255, 255, 255, 0.1);
                        outline: none;
                        -webkit-appearance: none;
                }

                .slider::-webkit-slider-thumb {
                        -webkit-appearance: none;
                        appearance: none;
                        width: 24px;
                        height: 24px;
                        border-radius: 50%;
                        cursor: pointer;
                        transition: all 0.3s ease;
                }

                .slider.left::-webkit-slider-thumb {
                        background: #00d4ff;
                        box-shadow: 0 0 10px #00d4ff;
                }

                .slider.right::-webkit-slider-thumb {
                        background: #00ff88;
                        box-shadow: 0 0 10px #00ff88;
                }

                .slider::-moz-range-thumb {
                        width: 24px;
                        height: 24px;
                        border-radius: 50%;
                        cursor: pointer;
                        border: none;
                }

                /* Bicep Controls */
                .bicep-grid {
                        display: grid;
                        grid-template-columns: 1fr 1fr;
                        gap: 15px;
                        margin-bottom: 15px;
                }

                .bicep-section {
                        display: flex;
                        flex-direction: column;
                        gap: 10px;
                }

                .bicep-btn {
                        padding: 15px;
                        border: 2px solid;
                        background: rgba(255, 255, 255, 0.05);
                        border-radius: 15px;
                        cursor: pointer;
                        font-weight: bold;
                        font-size: 14px;
                        transition: all 0.3s ease;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        gap: 5px;
                }

                .bicep-btn.left {
                        border-color: #00d4ff;
                        color: #00d4ff;
                }

                .bicep-btn.right {
                        border-color: #00ff88;
                        color: #00ff88;
                }

                .bicep-btn:active {
                        transform: scale(0.95);
                        background: rgba(255, 255, 255, 0.15);
                        box-shadow: 0 0 20px currentColor;
                }

                .emergency-stop {
                        width: 100%;
                        padding: 20px;
                        background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
                        border: none;
                        border-radius: 15px;
                        color: white;
                        font-size: 18px;
                        font-weight: bold;
                        cursor: pointer;
                        box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
                        transition: all 0.3s ease;
                }

                .emergency-stop:active {
                        transform: scale(0.95);
                        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.6);
                }

                /* Status Display */
                .status-display {
                        background: rgba(0, 0, 0, 0.3);
                        padding: 15px;
                        border-radius: 10px;
                        min-height: 60px;
                        font-size: 14px;
                        line-height: 1.6;
                        text-align: center;
                }

                .spinner {
                        display: inline-block;
                        width: 16px;
                        height: 16px;
                        border: 3px solid rgba(255, 255, 255, 0.3);
                        border-top-color: white;
                        border-radius: 50%;
                        animation: spin 1s linear infinite;
                }

                @keyframes spin {
                        to {
                                transform: rotate(360deg);
                        }
                }

                .back-link {
                        display: inline-block;
                        margin-top: 20px;
                        padding: 12px 24px;
                        background: rgba(0, 212, 255, 0.2);
                        border: 2px solid #00d4ff;
                        border-radius: 10px;
                        color: #00d4ff;
                        text-decoration: none;
                        font-weight: bold;
                        transition: all 0.3s ease;
                }

                .back-link:hover {
                        background: rgba(0, 212, 255, 0.3);
                        box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
                }
        </style>
</head>

<body>
        <div class="header">
                <div class="logo">ü§ñ HAND & ARM CONTROL</div>
        </div>

        <div class="container">
                <!-- Hand Control Panel -->
                <div class="panel">
                        <div class="panel-title">üñêÔ∏è Hand Control</div>
                        <div class="hand-grid">
                                <div class="hand-section">
                                        <div class="hand-label left">LEFT HAND</div>
                                        <button class="hand-btn left" onclick="controlHand('LC')">üëê Open</button>
                                        <button class="hand-btn left" onclick="controlHand('LO')">‚úä Close</button>
                                </div>
                                <div class="hand-section">
                                        <div class="hand-label right">RIGHT HAND</div>
                                        <button class="hand-btn right" onclick="controlHand('RC')">üëê Open</button>
                                        <button class="hand-btn right" onclick="controlHand('RO')">‚úä Close</button>
                                </div>
                        </div>
                </div>

                <!-- Wrist Control Panel -->
                <div class="panel">
                        <div class="panel-title">üîÑ Wrist Control</div>

                        <div class="wrist-control">
                                <div class="wrist-label left">
                                        <span>LEFT WRIST</span>
                                        <span class="angle-display" id="leftAngle">90¬∞</span>
                                </div>
                                <input type="range" min="0" max="180" value="90" class="slider left" id="leftWrist"
                                        oninput="updateWrist('L', this.value)">
                        </div>

                        <div class="wrist-control">
                                <div class="wrist-label right">
                                        <span>RIGHT WRIST</span>
                                        <span class="angle-display" id="rightAngle">90¬∞</span>
                                </div>
                                <input type="range" min="0" max="180" value="90" class="slider right" id="rightWrist"
                                        oninput="updateWrist('R', this.value)">
                        </div>
                </div>

                <!-- Bicep Control Panel -->
                <div class="panel" style="grid-column: 1 / -1;">
                        <div class="panel-title">üí™ Bicep Control</div>

                        <div class="bicep-grid">
                                <div class="bicep-section">
                                        <div class="hand-label left">LEFT BICEP</div>
                                        <button class="bicep-btn left" onclick="controlBicep('BLU')">‚¨ÜÔ∏è Up</button>
                                        <button class="bicep-btn left" onclick="controlBicep('BLD')">‚¨áÔ∏è Down</button>
                                </div>
                                <div class="bicep-section">
                                        <div class="hand-label right">RIGHT BICEP</div>
                                        <button class="bicep-btn right" onclick="controlBicep('BRU')">‚¨ÜÔ∏è Up</button>
                                        <button class="bicep-btn right" onclick="controlBicep('BRD')">‚¨áÔ∏è Down</button>
                                </div>
                        </div>

                        <button class="emergency-stop" onclick="controlBicep('BS')">
                                üõë STOP BICEPS
                        </button>
                </div>

                <!-- Status Display -->
                <div class="panel" style="grid-column: 1 / -1;">
                        <div class="status-display" id="statusDisplay">
                                <strong>Ready to control hands and arms...</strong>
                        </div>
                        <center>
                                <a href="/" class="back-link">‚Üê Back to Main Control</a>
                        </center>
                </div>
        </div>

        <script>
                const statusDisplay = document.getElementById('statusDisplay');

                // Hand Control
                async function controlHand(command) {
                        statusDisplay.innerHTML = '<div class="spinner"></div> <strong>Sending command...</strong>';

                        try {
                                const response = await fetch('/hand_control', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ command: command })
                                });

                                const result = await response.json();

                                if (result.success) {
                                        statusDisplay.innerHTML = `<strong style="color: #00ff88;">‚úÖ ${result.message}</strong>`;
                                } else {
                                        statusDisplay.innerHTML = `<strong style="color: #ff6b6b;">‚ùå ${result.error}</strong>`;
                                }
                        } catch (error) {
                                statusDisplay.innerHTML = '<strong style="color: #ff6b6b;">‚ùå Connection error</strong>';
                        }
                }

                // Wrist Control
                let wristTimeout = null;
                function updateWrist(side, angle) {
                        // Update display
                        const display = side === 'L' ? document.getElementById('leftAngle') : document.getElementById('rightAngle');
                        display.textContent = angle + '¬∞';

                        // Debounce API calls
                        clearTimeout(wristTimeout);
                        wristTimeout = setTimeout(() => sendWristCommand(side, angle), 150);
                }

                async function sendWristCommand(side, angle) {
                        try {
                                const response = await fetch('/wrist_control', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ side: side, angle: angle })
                                });

                                const result = await response.json();

                                if (result.success) {
                                        statusDisplay.innerHTML = `<strong style="color: #00ff88;">‚úÖ ${result.message}</strong>`;
                                } else {
                                        statusDisplay.innerHTML = `<strong style="color: #ff6b6b;">‚ùå ${result.error}</strong>`;
                                }
                        } catch (error) {
                                statusDisplay.innerHTML = '<strong style="color: #ff6b6b;">‚ùå Connection error</strong>';
                        }
                }

                // Bicep Control
                async function controlBicep(command) {
                        statusDisplay.innerHTML = '<div class="spinner"></div> <strong>Sending command...</strong>';

                        try {
                                const response = await fetch('/bicep_control', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ command: command })
                                });

                                const result = await response.json();

                                if (result.success) {
                                        statusDisplay.innerHTML = `<strong style="color: #00ff88;">‚úÖ ${result.message}</strong>`;
                                } else {
                                        statusDisplay.innerHTML = `<strong style="color: #ff6b6b;">‚ùå ${result.error}</strong>`;
                                }
                        } catch (error) {
                                statusDisplay.innerHTML = '<strong style="color: #ff6b6b;">‚ùå Connection error</strong>';
                        }
                }
        </script>
</body>

</html>
